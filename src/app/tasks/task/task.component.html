<section id="task-list">
    <div class="task-list-wrap p-4 mt-4">

        <h2>{{ task.name }}</h2>
        <h4>{{task.DueDate  | date:'fullDate' }}</h4>
        <h5>{{task.Summary}}</h5>
        <div class="actions text-end">
            <button class="btn btn-primary" (click)="onCompleteTask()">Complete</button>
        </div>

    </div>
</section>
